

<mat-card class="card-insercao-cliente">
  <mat-card-header>
    <mat-card-title>Inserir Clientes</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="clientes.nome" placeholder="digite seu nome">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Numero Telefone</mat-label>
      <input matInput [(ngModel)]="clientes.numero" placeholder="digite seu numero de telefone">
    </mat-form-field>

    <mat-form-field appearance="fill" class="mat-form-simples">
      <mat-label>Idade</mat-label>
      <input  matInput [(ngModel)]="clientes.idade" placeholder="digite sua idade">
    </mat-form-field>
  </mat-card-content>
  <mat-card-footer align="center">
    <button mat-raised-button (click)="inserirCliente()">
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-footer>
</mat-card>
