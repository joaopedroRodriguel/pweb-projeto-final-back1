<div fxLayout="row wrap" fxLayout.lt-sm="column">
  <mat-card *ngFor="let cliente of clientes" class="mat-card-listagem" fxFlex="30%">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>person</mat-icon>
        {{cliente.nome}}</mat-card-title>
      <mat-card-subtitle *ngIf="cliente.numero">Numero Telefone: {{cliente.numero}} Idade: {{cliente.idade}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-icon-button (click)="removerCliente(cliente)"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
  </mat-card>
</div>
